<!DOCTYPE html>

<head>
    <title>Beautiful highlight</title>
    <style>
        h1.highlight {
        background: linear-gradient(180deg,rgba(255,255,255,0) 65%,#ffc1d2 65%);
        transform: rotate(15deg);
        display: inline;
        }
    </style>
</head>

<body>
    <h1 class="highlight">Isn't this beautiful?!</h1>

</body>

</html>
